<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --cli-cream: #fefcf8;
      --cli-black: #1a1a1a;
      --cli-gray: #666666;
      --cli-gray-light: #999999;
      --cli-green: #00bf63;
      --cli-black-btn: #2a2a2a;
      --cli-border: #e5e5e5;
      --cli-white: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 420px;
      height: 640px;
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', system-ui, sans-serif;
      background: var(--cli-cream);
      color: var(--cli-black);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 16px 24px;
      background: var(--cli-black);
      color: var(--cli-white);
      text-align: center;
      position: relative;
      flex-shrink: 0;
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--cli-green);
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 6px;
    }
    
    .header .subtitle {
      font-size: 12px;
      opacity: 0.9;
      font-weight: 400;
    }
    
    .content {
      padding: 18px 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .score-section {
      text-align: center;
      margin-bottom: 16px;
      flex-shrink: 0;
    }
    
    .score-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--cli-gray);
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .score {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: -2px;
      line-height: 0.9;
      margin-bottom: 8px;
      color: var(--cli-green);
    }
    
    .grade {
      display: inline-block;
      padding: 6px 12px;
      background: var(--cli-green);
      color: white;
      font-size: 14px;
      font-weight: 700;
      border-radius: 6px;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }
    
    .details {
      font-size: 13px;
      line-height: 1.6;
      color: var(--cli-gray);
      background: var(--cli-white);
      border: 1px solid var(--cli-border);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      flex: 1;
      overflow-y: auto;
    }
    
    .details strong {
      color: var(--cli-black);
      font-weight: 600;
    }
    
    button {
      width: 100%;
      padding: 12px 20px;
      background: var(--cli-green);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      font-family: inherit;
      letter-spacing: -0.3px;
      transition: opacity 0.2s ease;
      flex-shrink: 0;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    button:active {
      opacity: 0.8;
    }
    
    .loading {
      text-align: center;
      padding: 40px 24px;
      color: var(--cli-gray);
      font-size: 14px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--cli-border);
      border-top-color: var(--cli-green);
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* High score celebration for 90%+ */
    .score.champion {
      color: var(--cli-green);
      font-weight: 900;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>.faf AI-CONTEXT card</h1>
    <div class="subtitle">AI-Readiness Evaluation</div>
  </div>
  
  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
    Analyzing page context...
  </div>
  
  <div id="results" class="content" style="display: none;">
    <div class="score-section">
      <div class="score-label">AI-Context ‚ö°Ô∏èREADY Score</div>
      <div id="score" class="score">--</div>
      <div id="grade" class="grade">-</div>
    </div>
    
    <div id="details" class="details"></div>
    
    <button id="download">üìä GENERATE FREE REPORT</button>
    
    <div style="text-align: center; margin-top: 12px; padding-top: 2rem; font-size: 12px; color: var(--cli-gray); font-weight: 500; display: flex; align-items: center; justify-content: center; gap: 4px;">
      .faf <img src="orange-smiley-16 Background Removed.png" style="width: 28px; height: 28px; vertical-align: middle;"> Make your AI happy!
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
